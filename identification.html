  <body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-6">
                    <nav class="navbar">
                        <a class="navbar-brand" href="index.html">
                           <img src="/path/to/logo.png" width="40" height="30" alt="Site logo">
                        </a>
                     </nav>
                </div>
                <div class="col-6 text-center">Votre panier</div>
            </div>
        </header>

        <section>
        <div class="container-fluid">
        <div class="check-cart-wrapper checkout-login">
            <h1>IDENTIFICATION</h1>
            <hr class="sub-line-title" aria-hidden="true">
        </div>
        <div class="row row-account">
            <div class="col-6 col-login-checkout">
                <h2>Déjà client ?</h2>
                <form action="/fr-FR/customer/login" method="post">
                    <div class="form-row">
                        <label for="customer_username">E-mail (nom@domaine.com)</label>
                        <input id="customer_username" class="form-input" type="text" name="_username" autocomplete="email" value="" required="">
                    </div>
                    <div class="form-row">
                        <label for="customer_password">Mot de passe</label>
                        <input id="customer_password" class="form-input" type="text" name="_username" autocomplete="password" value="" required="">
                    </div>
                    <p><button class="form-submit upper click-hide-focus" type="submit" name="login">me connecter</button></p>
                </form>
            </div>
            <div class="col-6 col-login-checkout">
                <h2>Nouveau client ?</h2>
                <p>Créez un compte pour suivre et gérer vos commandes</p>
                <p>
                    <a class="btn btn-white click-hide-focus" href="nouveau_compte.html" href="fr-FR/customer/register">S'enregistrer</a>
                </p>
            </div>
        </div>
      </div>
